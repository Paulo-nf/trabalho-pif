name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: build
      run: |
        make clean
        make

  run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: run
      run: |
        # Run the program and send Enter after 5 seconds
        (sleep 5; echo) | make run
